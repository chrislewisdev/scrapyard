<div>
    <h2>Current Games</h2>
</div>
<div>
    <a href="#/new"><button>Add Your Own!</button></a>
    <div class="table">
        <div class="thead">
            <div class="td">Name</div>
            <div class="td">Genre</div>
            <div class="td">Metacritic Score</div>
        </div>
        <a class="tr" href="#/edit/{{$index}}" ng-repeat="item in list.model">
            <div class="td">{{item.name}}</div>
            <div class="td">{{item.genre}}</div>
            <div class="td">{{item.score}}</div>
        </a>
    </div>
</div>
