<h2 ng-if="!editor.isNew">Edit Game</h2>
<h2 ng-if="editor.isNew">New Game</h2>
<form name="editgame">
    <div class="field" ng-class="{error: editgame.name.$invalid && !editgame.name.$pristine}">
        <label for="name">Name:</label>
        <input type="text" name="name" ng-model="editor.game.name" required />
    </div>
    
    <div class="field" ng-class="{error: editgame.genre.$invalid && !editgame.genre.$pristine}">
        <label for="genre">Genre:</label>
        <select name="genre" ng-model="editor.game.genre" required>
            <option value="">Select</option>            
            <option value="FPS">FPS</option>
            <option value="Horror">Horror</option>
            <option value="Racing">Racing</option>
        </select>
    </div>
    
    <div class="field">
        <label for="game-score">Metacritic Score:</label>
        <input type="number" min="0" max="100" name="game-score" ng-model="editor.game.score" />
    </div>
    
    <button class="save-button button-primary" ng-click="editor.save()" ng-disabled="editgame.$invalid">Save</button>
    <button class="cancel-button" ng-click="editor.cancel()">Cancel</button>
    <button ng-if="!editor.isNew" class="delete-button" ng-click="editor.delete()">Delete</button>
</form>
